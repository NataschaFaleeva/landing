<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <title>Document</title>
</head>
<body>
    
    <section class="section">
        <div class="container">
            <a href="./index.html" target="_blank"><img src="./img/Group.svg" alt="logo" class="logo"></a>
            <div class="text">
                <h1 class="header__title">Under Construction</h1>
                <p class="subtitle">We're making lots of improvements and will be<br> back soon</p>
            </div>

            <div class="countdown" id="countdown">
                <div class="time">
                    <h2 id="days">92</h2>
                        <small>Days</small>
                </div>

                <div class="separator">:</div>

                <div class="time">
                    <h2 id="hours">11</h2>
                    <small>Hours</small>
                </div>

                <div class="separator">:</div>

                <div class="time">
                    <h2 id="minutes">41</h2>
                    <small>Minutes</small>
                </div>

                <div class="separator">:</div>

                <div class="time">
                    <h2 id="seconds">48</h2>
                    <small>Seconds</small>
                </div>
            </div>
            <p class="subtitle_2">Check our event page when you wait:</p>
            <div class="button">               
                <a href="https://www.google.ru/" target="_blank" class="btn">
                    Go to the event
                    <img src="./img/arrow-right.png" alt="arrow" class="arrow">
                </a> 
                
            </div>
        </div>
    </section>
    
    <footer class="footer">
        <div class="form">
            <form action="#" id="form" class="form_footer">
                <div class="form_item">
                    <label for="formEmail" class="form_label"></label>
                    <input type="email" placeholder="Enter your Email and get notified" id="formEmail" class="form_input">
                </div>
            </form>

        </div>
    </footer>
    
        
    <script src="./main.js"></script>
    
</body>
</html>
